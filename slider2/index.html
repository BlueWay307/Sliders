<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>slider Two</title>
	<link rel="icon" href="img/icon.jpg" type="icon/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div class="wrapp">
		<header class="header">
			<div class="content">
				<h1 class="title">gsap scroll<span class="stroke">slider</span></h1>
			</div>
		</header>

		<!-- main .main -->
		<main class="main">
			<section class="section-slider gsap_slider">
				<div class="content">
					<div class="section__slider gsap_h">
						<div class="gsap__bl">
							<div class="gsap__inner">
								<div class="gsap__track">
									<!-- 1st -->
									<div class="gsap__item">
										<span class="gsap__item-num"># 01</span>
										<img src="img/img1.png" alt="1"><!--front-->
										<span class="gsap__item-img">
											<img src="img/img1.png" alt="1"><!--Back-->
										</span>
									</div>
									<!-- 2nd -->
									<div class="gsap__item">
										<span class="gsap__item-num"># 02</span>
										<img src="img/img2.png" alt="2">
										<span class="gsap__item-img">
											<img src="img/img2.png" alt="2">
										</span>
									</div>
									<!-- 3rd -->
									<div class="gsap__item">
										<span class="gsap__item-num"># 03</span>
										<img src="img/img3.png" alt="3">
										<span class="gsap__item-img">
											<img src="img/img3.png" alt="3">
										</span>
									</div>
									<!-- 4th -->
									<div class="gsap__item">
										<span class="gsap__item-num"># 04</span>
										<img src="img/img4.png" alt="4">
										<span class="gsap__item-img">
											<img src="img/img4.png" alt="4">
										</span>
									</div>
									<!-- 5th -->
									<div class="gsap__item">
										<span class="gsap__item-num"># 05</span>
										<img src="img/img5.png" alt="5">
										<span class="gsap__item-img">
											<img src="img/img5.png" alt="5">
										</span>
									</div>
									<!-- 6th -->
									<div class="gsap__item">
										<span class="gsap__item-num"># 06</span>
										<img src="img/img6.png" alt="6">
										<span class="gsap__item-img">
											<img src="img/img6.png" alt="6">
										</span>
									</div>
									<!-- 7th -->
									<div class="gsap__item">
										<span class="gsap__item-num"># 07</span>
										<img src="img/img7.png" alt="7">
										<span class="gsap__item-img">
											<img src="img/img7.png" alt="7">
										</span>
									</div>
									<!-- 8th -->
									<div class="gsap__item">
										<span class="gsap__item-num"># 08</span>
										<img src="img/img8.png" alt="8">
										<span class="gsap__item-img">
											<img src="img/img8.png" alt="8">
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="video">
				<video autoplay loop muted src="img/video1.mp4"></video>
			</section>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.0/bundled/lenis.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
	<script src="js/js.js"></script>
</body>

</html>
